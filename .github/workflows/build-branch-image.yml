---
name: Build branch image

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    paths:
      - .github/workflows/build-branch-image.yml
  pull_request:
    paths:
      - .github/workflows/build-branch-image.yml

jobs:
  build-branch-image:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch:
          - main

    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - run: git clone --depth 1 --branch ${{ matrix.branch }} https://github.com/gardenlinux/gardenlinux.git
      - name: Build image
        shell: 'script -q -e -c "bash {0}"'
        run: make openstack BUILDKEY=info@osism.tech
        working-directory: gardenlinux
      - run: mkdir gardenlinux/.build/openstack/upload
      - run: sudo apt-get install -y qemu-utils
      - run: qemu-img convert -f raw -O qcow2 $(date +'%Y%m%d')/amd64/bullseye/rootfs.raw upload/gardenlinux-amd64.${{ matrix.branch }}.qcow2
        working-directory: gardenlinux/.build/openstack
      - run: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          ./mc alias set minio https://images.osism.tech ${{ secrets.MINIO_ACCESS_KEY }} ${{ secrets.MINIO_SECRET_KEY }}
          ./mc cp gardenlinux-amd64.${{ matrix.branch }}.qcow2 minio/openstack-image-gardenlinux
          ./mc policy set download minio/openstack-image-gardenlinux/gardenlinux-amd64.${{ matrix.branch }}.qcow2
        working-directory: gardenlinux/.build/openstack/upload
        if: github.ref == 'refs/heads/main'
